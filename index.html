<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Teste técnico JS</title>

    <!-- inclusão CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- inclusão minha estilização -->
    <link rel="stylesheet" href="meuestilo.css">
    <script src="script.js" defer></script>
</head>
<body>

    <form novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="nomeCompleto" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Insira seu nome completo" value="" required>
                <div>
                  <p id="validacaoNome"></p>

                  <h1 id="texto">
                    eu sou um texto
                  </h1>
                </div>
                </div>
                <button id="teste" type="">
                    teste
                </button>
              </div>
    </form>

    


</body>
</html>
